    <script>
        // Select the draggable element and its header
        const draggable = document.querySelector('.draggable');
        const header = draggable.querySelector('.header');
        const closeButton = draggable.querySelector('.close-btn');
    
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        closeButton.addEventListener('click', () => {
            var div = document.getElementById('aboutDiv');
if (div.style.display === 'none') {
    div.style.display = 'block';
} else {
    div.style.display = 'none';
}
    });
    
        header.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - draggable.offsetLeft;
            offsetY = e.clientY - draggable.offsetTop;
    
            // Add mousemove and mouseup listeners
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    
        function onMouseMove(e) {
        if (isDragging) {
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;

            // Define boundaries using the dimensions of the div borders
            const leftBoundary = 15; // Width of #left
            const rightBoundary = window.innerWidth - 15; // Width of #right
            const topBoundary = 15; // Height of #top
            const bottomBoundary = window.innerHeight - 15; // Height of #bottom

            // Restrict the draggable window within these boundaries
            x = Math.max(leftBoundary, Math.min(x, rightBoundary - draggable.offsetWidth));
            y = Math.max(topBoundary, Math.min(y, bottomBoundary - draggable.offsetHeight));

            draggable.style.left = `${x}px`;
            draggable.style.top = `${y}px`;
        }
    }
    
        function onMouseUp() {
            isDragging = false;
    
            // Remove mousemove and mouseup listeners
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
    </script>

    <script>
        function updateClock() {
            const clockElement = document.querySelector('.tbclock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update the clock immediately and set an interval to update it every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
